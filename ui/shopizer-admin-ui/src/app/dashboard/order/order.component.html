<div class="container-fluid">
	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">Create order</h2>
			<ol class="breadcrumb">
				<li><i class="fa fa-dashboard"></i> <a
					href="Javascript:void(0)" routerLink="/dashboard/home">Dashboard</a>
				</li>
				<li class="active"><i class="fa fa-edit"></i> Order</li>
			</ol>
		</div>
	</div>
	<!-- /.row -->
	
				<!-- 
				
				Customer								OrderID
				First Name Last Name					Due Date
				Email									Status
				Phone									Created By
				Address									Last Update
				City
				Postal Code
				Province, Country
				
				Order Description --------------------------------
				
														Price (Order Total - Sub total)
														Down payment (Order Total)
														Total (Order.total)
														
				Comments

				 -->


	<div class="row">
		<div class="col-lg-12">
			<alert></alert>

    		<div *ngIf="errorMessage" class="alert-danger"> {{errorMessage}} </div> 
			<form role="form" #orderForm="ngForm"  *ngIf="active" (ngSubmit)="onSubmit(orderForm.value, $event)">
			<div class="col-lg-6">
				{{order.customer.firstName}} {{order.customer.lastName}}<br/>
				<span *ngIf="order.customer.emailAddress">{{order.customer.emailAddress}}<br/></span>
				{{order.customer.phoneNumber}}<br/>
			</div>
			<div class="col-lg-6">
			
			</div>
			

				 
				 


				
				<button type="submit" class="btn btn-secondary"
             		[disabled]="!orderForm.form.valid">Submit</button>
  		

			</form>


		</div>
	</div>
	<!-- /.row -->

</div>
